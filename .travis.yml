language: node_js
node_js:
  - 'node'

notifications:
  email: false

cache:
  yarn: true

before_install:
  - export TZ="Asia/Shanghai"
  - date

install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn install --frozen-lockfile

script:
  - yarn run build
  - yarn run try-demo
  - yarn run try-demo-js
  - node ./demo/check-two-result.js
  # - yarn run coverage

deploy:
  edge: true
  provider: npm
  email: "$NPM_EMAIL"
  api_key: "$NPM_TOKEN"
  skip_cleanup: true
  on:
    tags: true

env:
  global:
    # NPM_TOKEN
    - secure: 
    # NPM_EMAIL
    - secure: 